<body>
    <h1>레드향 셀러드 레시피</h1>
    <br/>
    <p><B>재료: </B> 레드향 1개, 아보카도 1개, 토마토 1개, 샐러드 채소 30g<br>
    <B>드레싱: </B> 올리브유 1큰술, 레몬즙 2큰술, 꿀 1큰술, 소금 약간</p>
    <br>
    <p style="text-align: left;">1. 샐러드와 채소를 씻고 물기를 제거한 후 준비합니다.</p>
    <p style="text-align: left;">2. 레드향과 아보카도, 토마토를 먹기 좋은 크기로 썰어줍니다.</p>
    <p style="text-align: left;">3. 드레싱 재료를 믹서에 갈아줍니다</p>
    <p style="text-align: left;">4. 볼에 샐러드 채소와 썰어 둔 레드향, 아보카도, 토마토를 넣고 드레싱을 뿌리면 끝!</p>
    
</body>
