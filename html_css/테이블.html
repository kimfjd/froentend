<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;;
        }
        th,td{
            width: 80px;
            border:1px solid,#ccc;
            padding: 4px;
            background-color: bisque;
        }
        th{background-color: aqua;}
    </style>
</head>
<body>
    <!-- 표(table)은 행과 열로 이루어져 있음-->
    <table>
        <thead>
            <tr>
            <th>번호</th>
            <th>상품명</th>
            <th>수량</th>
            <th>가격</th>   
        </tr>   
        </thead>
        <thead>
           <tr>
         <td>1</td>
         <td>콜라</td>
         <td>1개</td>
         <td>1500</td>
        </tr>
        <tr>
            <td>2</td>
            <td>사이다</td>
            <td>2개</td>
            <td>1500</td>
           </tr>
           <tr>
            <td>3</td>
            <td>탄산수</td>
            <td>3개</td>
            <td>1000</td>
           </tr>
           <tr>
            <td>총 금액</td>
            <td colspan="3">6,500원</td> <!-- 열 병합-->
            <!-- 5행 2열부터 열 3개를 병합했으므로 나머지 열은 생성하지 않습니다. -->
          </tr> 
        </thead>
        
    </table>
</body>
</html>
