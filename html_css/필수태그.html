<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 제목 사용하기-->
    <h1> 제목 크기1 </h1>
    <h2> 제목 크기2 </h2>
    <h3> 제목 크기3 </h3>
    <h4> 제목 크기4 </h4>
    <h5> 제목 크기5 </h5>
    <h6> 제목 크기6 </h6>
    <!--- 단락(Paragraph): 내용상 끊어서 구분할 수 있는 하나하나의 부분을 의미, 문단이라고도 함-->
    <p> 여기서 부터 새로운 단락이 시작됩니다</p>
    <p> 하나의 문단을 작성할 떄는 p 태그를 사용 합니다</p>
</body>
</html>
